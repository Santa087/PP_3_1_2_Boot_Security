<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 6px 10px; }
        th { text-align: left; }
        .actions { display: flex; gap: 8px; }
    </style>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

<h2>Admin panel</h2>

<p>
    <a th:href="@{/admin/new}">+ Add new user</a>
</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">admin</td>
        <td th:text="${u.name}">Admin</td>
        <td th:text="${u.surname}">Root</td>
        <td th:text="${u.age}">30</td>
        <td>
            <span th:each="r, st : ${u.roles}">
                <span th:text="${r.name}">ROLE_USER</span><span th:text="${st.last ? '' : ', '}"></span>
            </span>
        </td>
        <td class="actions">
            <a th:href="@{/admin/edit(id=${u.id})}">Edit</a>

            <form th:action="@{/admin/delete}" method="post" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${u.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
